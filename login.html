<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tienda</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="login-register-body">
    <main class = "login-contenedor">
        <form class = "login-form">
            
            <a href="index.html">
            <img src="img/logo_sin_fondo.png" alt="Logo de la Tienda" class="login-logo">
            </a>

            <div class = "form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
                <small class="form-error" id="email-error"></small>
            </div>
            <div class = "form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <small class="form-error" id="password-error"></small>

                <div class="form-ayuda-contenedor">
                    <small class="form-ayuda"><a href="register.html">Crear cuenta</a></small>
                    <small class="form-ayuda"><a href="#">Recuperar contraseña</a></small>
                </div>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <a href="https://www.instagram.com/blackcatgurumis/" target="_blank"><img src="img/instagram_logo.svg" alt="instagram" class="instagram-logo"> Síguenos en Instagram</a>
            <p>&copy; 2025 Tienda Blackcatgurumis. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="validaciones.js"></script>
</body>
</html>
