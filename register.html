<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="login-register-body">
    <main class="login-contenedor">
        <form class = "login-form">
            
            <a href="index.html">
            <img src="img/logo_sin_fondo.png" alt="Logo de la Tienda" class="login-logo">
            </a>

            <div class ="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Ana Torres">
                <small class="form-error" id="nombre-error"></small>
            </div>

            <div class ="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ej: ana.torres@correo.com">
                <small class="form-error" id="email-error"></small>
            </div>

            <div class ="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="8+ caracteres, 1 mayúscula, 1 número">
                <small class="form-error" id="password-error"></small>
            </div>

            <div class = "form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repite tu contraseña">
                <small class="form-error" id="confirm-password-error"></small>
            </div>

            <div class ="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Ej: 912345678">
                <small class="form-error" id="telefono-error"></small>
            </div>

            <div class ="form-group">
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="rut" required placeholder="Ej: 12345678-9">
                <small class="form-error" id="rut-error"></small>

                <div class="form-ayuda-contenedor-register">
                    <small class="form-ayuda"><a href="login.html">¿Ya tienes cuenta? Inicia sesión</a></small>
                </div>
            </div>

            <button type="submit">Registrarse</button>

        </form>
    </main>
    <footer>
        <div class="footer-content">
             <a href="https://www.instagram.com/blackcatgurumis/" target="_blank"><img src="img/instagram_logo.svg" alt="instagram" class="instagram-logo"> Síguenos en Instagram</a>
            <p>&copy; 2025 Tienda Blackcatgurumis. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="validaciones.js"></script>
</body>
</html>
